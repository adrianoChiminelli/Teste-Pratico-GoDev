<p-dataView #dv [value]="orders" [rows]="5" [paginator]="true">
  <ng-template let-order pTemplate="listItem">
      <div class="col-12">
          <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
            <div class="flex flex-column justify-content-between align-items-center xl:align-items-start flex-1 gap-2">
              <div class="text-2xl font-bold text-700">{{ order.number }}</div>
              <div class="flex align-items-center gap-3">
                <span class="font-semibold">{{ order.date }}</span>
                <span class="font-semibold">{{ order.percentualDiscount }}</span>
              </div>
            </div>
              <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                <span class="text-lg font-semibold">{{ 'R$ ' + order.totalValue }}</span>
                <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded"></button>
            </div>
          </div>
      </div>
  </ng-template>
</p-dataView>
